<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <style>
      .bg-gray {
        background-color: #e7e7e7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 g-0">
        <div class="col">
          <div class="d-block d-sm-none bg-gray">
            <div class=" py-4">
              <div class="row row-cols-1 align-items-center ps-4">
                <div class="col text-start">
                  <p class="fw-semibold pt-4" style="font-size: 1.5em">
                    Identify Sleeping Postures
                  </p>
                </div>
                <div class="row row-cols-2">
                  <div class="col-2">
                    <img
                      class="object-fit-fill"
                      src="img/tick.svg"
                      alt="tick.svg"
                      width="25vm"
                    />
                  </div>
                  <div class="col-10 text-start">
                    NAMI’s Pressure Sensor Mat detects your head-pressure
                    levels.
                  </div>
                </div>
                <div class="row row-cols-2">
                  <div class="col-2">
                    <img
                      class="object-fit-fill"
                      src="img/tick.svg"
                      alt="tick.svg"
                      width="25vm"
                    />
                  </div>
                  <div class="col-10 text-start">
                    It records and identifies your different sleeping postures
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ratio ratio-1x1 d-none d-sm-block bg-gray">
            <div class="d-flex align-items-center">
              <div class="row row-cols-1 align-items-center ps-4">
                <div class="col text-start">
                  <p class="fw-semibold" style="font-size: 1.6em">
                    Identify Sleeping Postures
                  </p>
                </div>
                <div class="row row-cols-2">
                  <div class="col-2">
                    <img
                      class="object-fit-fill"
                      src="img/tick.svg"
                      alt="tick.svg"
                      width="25vw"
                    />
                  </div>
                  <div class="col-8 text-start">
                    NAMI’s Pressure Sensor Mat detects your head-pressure
                    levels.
                  </div>
                </div>
                <div class="row row-cols-2">
                  <div class="col-2">
                    <img
                      class="object-fit-fill"
                      src="img/tick.svg"
                      alt="tick.svg"
                      width="25vw"
                    />
                  </div>
                  <div class="col-8 text-start">
                    It records and identifies your different sleeping postures
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="ratio ratio-1x1 bg-gray">
            <img
              class="object-fit-fill py-4"
              src="img/pilloooApp1.svg"
              alt="pilloooProduct.svg"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
